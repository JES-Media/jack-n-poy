<html lang="">
    <head>
        <title>Jack N Poy - Project </title>
        <link rel="stylesheet" href="./assets/style.css"/>

    </head>
    <body onload="initialized()">
        <div class="container-main">
            <div class="container">
                <div class="container-left">
                    <!-- left -->
                    <div class="score-board">
                        <ul>
                            <li>
                                <span>
                                    You
                                </span>
                            </li>
                            <li>
                                <div class="human-life" id="human-life"> </div>
                            </li>
                        </ul>
                    </div>
                    <div class="container-piece">
                        <div>
                            <img id="human-choice-image" src="./assets/images/paper2.gif"  />
                        </div>
                    </div>
                </div>

                 <div class="container-center">
                     <div>
                         <span class="round-text">
                            Round
                            <span id="round-counter">1</span>
                         </span>
                     </div>
                     <div id="round-winner">
                          <span class="round-winner-text">
                             DRAW
                          </span>
                     </div>
                     <div>
                        <span class="vs-text">
                            VS
                        </span>
                     </div>
                     <div>
                         <p id="game-message">Take your pick</p>

                         <img style="width: 100px;" onclick="pickChoice(1)" src="./assets/images/rock1.gif" />
                         <img style="width: 100px;" onclick="pickChoice(2)" src="./assets/images/paper1.gif" />
                         <img style="width: 100px;" onclick="pickChoice(3)" src="./assets/images/scissor1.gif" />

                         <div class="clear"> </div>
                         <button id="play-again" class="play-again" onclick="playAgain()" >Play Again</button>
                     </div>
                 </div>

                <div class="container-right">
                    <div class="score-board">
                        <ul>
                            <li>
                                <span>
                                    James
                                </span>
                            </li>
                            <li>
                                <div class="computer-life" id="computer-life">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="clear"></div>

                    <div class="container-piece">
                        <div>
                            <img id="computer-choice-image" src="./assets/images/paper2.gif" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/SoundEffect.js"></script>
        <script src="./assets/main.js"></script>
    </body>

</html>
